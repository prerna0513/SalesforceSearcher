<!DOCTYPE html>
<html style="width: 1000px; height: 800px;">
    <head>
        <script src="js/jsforce.js" type="text/javascript"></script>
        <script src="js/papaparse.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
        <h3 align="center">Search Salesforce</h3>
        <hr>
        </hr>
        <!--<label for="gsearch">Search Salesforce:</label>-->

        <div class="container">
            <div class="row mb-5" style="height: 260px !important;">
              <div class="col-lg-8 mx-auto">
                <h5 class="font-weight-light mb-4 font-italic text-white">Custom rounded search bars with input group</h5>
                <div class="bg-white p-5 rounded shadow">
                  <!-- Custom rounded search bars with input group -->
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                      <div class="input-group">
                        <input type="search" id="gsearch" name="gsearch" class="form-control border-0 bg-light" placeholder="What're you searching for?" aria-describedby="button-addon1">
                        <button class="btn btn-link text-primary" id="search">SEARCH</button>
                        <div class="input-group-append">
                            <button class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  <!-- End -->
                </div>
              </div>
            </div>
    </body>
    <!-- Script-->
    <script src="js/popup.js" type="text/javascript"></script>
</html>
